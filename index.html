<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="start-screen">
        <h1>Rock, Paper, Scissors</h1>
        <h2>Best of 5 rounds</h2>
        <button>Play</button>
    </div>

    <header>
        <div id="div-round" class="font-heading">
            <span>Round:</span>
            <span id="current-round" class="bold">1</span>
            <span class="bold"> / 5</span>
        </div>
        <div id="div-computer-score" class="score font-heading">
            <span>Computer:</span>
            <span id="computer-score" class="bold">0</span>
        </div>
        <div id="div-player-score" class="score font-heading">
            <span>Player:</span>
            <span id="player-score" class="bold">0</span>
        </div>
    </header>

    <p id="main-message" class="font-heading"></p>


    <div id="div-choice">
        <div id="div-computer-choice" class="font-heading">
            <span>Computer chooses:</span>
            <span id="computer-choice" class="bold choice"></span>
        </div>

        <div id="div-player-choice" class="font-heading">
            <span>Player chooses:</span>
            <span id="player-choice" class="bold choice"></span>
        </div>
    </div>

    <div id="div-buttons">
        <button id="button-rock">Rock</button>
        <button id="button-paper">Paper</button>
        <button id="button-scissors">Scissors</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
